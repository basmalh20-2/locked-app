<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            padding: 20px;
            background: #2b2b2b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: auto;
        }

        form {
            width: 100%;
            height: 10%;
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            padding: 20px 20px 0 20px;
        }

        .btn {
            text-align: center;
            background: #000;
            border: #000;
            color: white;
            font-family: 'Arial Narrow', Arial, sans-serif;
            border-radius: 20px;
            transition: 0.3s;
            cursor: pointer;
            font-size: 20px;
            padding: 10px 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn a {
            text-decoration: none;
            color: white;
        }

        #preview {
            width: 100%;
            height: 100%;
            padding: 20px;
            margin: 20px;
            display: grid;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            grid-template-columns: repeat(auto-fit, minmax(150px, 0.5fr));
            grid-template-rows: repeat(auto-fit, minmax(350px, 0.5fr));
            gap: 10px;
        }

        #preview img,
        #preview video,
        #preview iframe {
            margin: auto;
            width: 100%;
            height: 100%;
            object-fit: contain;
            clear: both;
            border-radius: 10px;
        }

        @media (max-width:1000px) {
            #preview {
                grid-template-columns: repeat(6, 1.5fr);
            }
        }

        @media (max-width:850px) {
            #preview {
                grid-template-columns: repeat(4, 1.5fr);
            }
        }

        @media (max-width:600px) {
            #preview {
                grid-template-rows: repeat(100, 40%);
                grid-template-columns: repeat(3, 1.5fr);
            }
        }
    </style>
</head>

<body>
    <form>
        <button class="btn" type="button"><a href="./index.html">Go Back</a></button>
        <input type="file" id="fileInput" hidden>
        <label id="fileInput" class="btn" for="fileInput">Uploade the files</label>
    </form>
    <div id="preview"></div>
    <script src="java.js"></script>
</body>


</html>
